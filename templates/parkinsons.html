{% extends "material/base.html" %}
{% block content %}

<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        img {
            display: block;
            max-width: 100%;
            height: auto;
        }
    </style>


</head>

<body>
    <nav class="navbar navbar-dark navbar-expand-sm bg-dark fixed-top">
        <div class="container">
            <a href="/" class="navbar-brand">
                <i style="font-size: 18px" class="fas fa-blog"></i> &nbsp;
                Predictify
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" style="font-size: 18px" aria-current="page"
                            href="{{url_for('index')}}">HOME</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <br class="w-75 mx-auto pt-5">

    <div class="container">
        <div class="container-fluid view ">
            <h1 class="text-center text-capitalize pt-5">Know your chances of getting diabetes in one Click!</h1>
            <hr class="w-75 mx-auto pt-5">
            <div class="row mb-5">
                <div class="col-lg-6 col-md-6 col-12 my-auto">
                    <img
                        src="static/imgs/img_diabetes.jpg" alt="diabetes" style="height:600px;border-radius:10%">
                </div>
                <div class="col-lg-6 col-md-6 col-12">
                    <form action="" method="post">
                        <div class="form-group">
                            <!-- TODO : Year to accept only year date picker -->
                            <label for="Pregnancies">No. of Pregnencies</label>
                            <input class="form-control" type="number" id="Pregnancies" name="Pregnancies"
                                required="required" placeholder="No. of Pregnencies">
                        </div>
                        <div class="form-group">
                            <label for="Glucose">Glucose Level</label>
                            <input class="form-control" type="number" step="any" id="Glucose" name="Present_Price"
                                required="required" placeholder="Glucose Level">
                        </div>
                        <div class="form-group">
                            <label for="BloodPressure">Current Blood Pressure</label>
                            <input class="form-control" type="number" id="BloodPressure" name="BloodPressure"
                                required="required" placeholder="Current Blood Pressure">
                        </div>
                        <div class="form-group">
                            <label for="SkinThickness">Skin Thickness Value</label>
                            <input class="form-control" type="number" id="BMI" name="BMI" required="required"
                                placeholder="Skin Thickness">
                        </div>
                        <div class="form-group">
                            <label for="Insulin">Insulin Level</label>
                            <input class="form-control" type="number" id="BMI" name="BMI" required="required"
                                placeholder="Insulin Level">
                        </div>
                        <div class="form-group">
                            <label for="BMI">Enter Body Mass Index Value</label>
                            <input class="form-control" type="number" id="BMI" name="BMI" required="required"
                                placeholder="BMI value">
                        </div>
                        <div class="form-group">
                            <label for="DiabetesPedigreeFunction">Diabetes Pedigree Function</label>
                            <input class="form-control" type="number" id="DiabetesPedigreeFunction"
                                name="DiabetesPedigreeFunction" required="required"
                                placeholder="Diabetes Pedigree Function">
                        </div>
                        <div class="form-group">
                            <label for="Age">Age</label>
                            <input class="form-control" type="number" id="Age" name="Age" required="required"
                                placeholder="Age">
                        </div>

                        <button type="submit" class="btn btn-danger">Predict</button>
                    </form>
                </div>
            </div>
        </div>
    </div>




</body>

</html>


{% endblock %}


{% block scripts %}
{{ super() }}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>



{% endblock %}
